<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketExplorer</title>
    <script type="text/javascript" src="/js/config.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="/js/script.js"></script>
    
</head>
<body>
    <div class="webapp-main" id="webapp-main">
        <div class="space-content">
            <div id="planetSun"></div>
            <h1 class="space-content-title" id="sunTitle"></h1>
            <h1 class="space-content-description" id="sunDescription"></h1>
        </div>
        <div class="space-content">
            <div id="planetMercury"></div>
            <h1 class="space-content-title" id="mercuryTitle"></h1>
            <h1 class="space-content-description" id="mercuryDescription"></h1>
        </div>
        <div class="space-content">
            <div id="planetVenus"></div>
            <h1 class="space-content-title" id="venusTitle"></h1>
            <h1 class="space-content-description" id="venusDescription"></h1>
        </div>
        <div class="space-content">
            <div id="planetEarth"></div>
            <h1 class="space-content-title" id="earthTitle"></h1>
            <h1 class="space-content-description" id="earthDescription"></h1>
        </div>
    </div>
    <button class="btn" id="btn" onclick="populateSun(), populateMercury(), populateVenus(), populateEarth();">Start</button>
</body>
</html>
