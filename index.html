<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketExplorer</title>
    <!-- <script type="text/javascript" src="/js/config.js"></script> -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   

    <!-- linking favicon -->
    <link rel="icon" href="/img/website-test-icon.png" type="image/x-icon">

    <!-- linking google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
</head>
<body id="mainPage">

    <div class="webapp-main w-100" id="webapp-main">

        <div class="container" id="welcome-banner">
            <p id="title">Rocket Explorer</p>
            <p>Made with <span style="color: #ec4926;">love</span> by c0dev1king</p>

            <div class="row row-cols-2" id="scroll-instructions">
                <p class="col w-75 pt-2" id="instruction-text">Click & drag or swipe to start exploring</p>
                <img class="col gx-0" src="/img/triple-arrow-right.png" alt="arrow-right" id="arrow-right">
            </div>
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="bar" id="bar"></div>
            <p id="distance-travelled" class="text-center"> Distance Travelled: 0 km </p>
        </div>

        <div class="input-group mb-3" id="planetSearchBar">
            <button onclick="findPlanet()" class="btn btn-outline-secondary" type="button">Search</button>
            <button class="btn btn-outline-secondary" type="button">Surprise Me!</button>
            
            <input id="searchInput" type="text" class="form-control" placeholder="planet" aria-label="" aria-describedby="basic-addon1">
        </div>
    </div>
    
    <div id="quick-menu">
        <div class="row row-cols-3" id="quick-menu-icons">
            <div class="col">
                <img src="/img/searchIcon.png" id="searchIcon">
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/js/script.js"></script>

    <!-- linking bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
